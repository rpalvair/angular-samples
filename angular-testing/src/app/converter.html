<div class="container">

    <form (ngSubmit)="convertToBase64()" #base64Form="ngForm">
        <div class="form-group">
            <label for="name">Input</label>
            <input type="text" class="form-control" id="input" required [(ngModel)]="input" name="input" #input="ngModel">
            <div *ngIf="input.invalid && (input.dirty || input.touched)" class="alert alert-danger">
                <div *ngIf="input.errors.required">
                    Veuillez renseigner une valeur
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-success" [disabled]="!base64Form.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="base64Form.reset()">Reset</button>
    </form>


</div>
