<div class="container">
    <div [hidden]="submitted">
    <h1>Wod Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

        {{diagnostic}}
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="current.name" name="name"
        #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" required required [(ngModel)]="current.type" name="type">
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="heroForm.reset()">Reset</button>
    </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ current.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Type</div>
            <div class="col-xs-9 pull-left">{{ current.type }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
